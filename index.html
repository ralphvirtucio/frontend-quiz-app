      </div>
    </header>

    <main>
      <section>
        <h1 class="heading__main">Welcome to <strong>Frontend Quiz</strong></h1>
        <p class="heading__sub">Pick a subject to get started</p>
      </section>

      <form class="question-form">
        <fieldset class="choices">
          <legend class="visually-hidden">Subjects</legend>

          <div class="choice">
            <label for="html">
              <img src="./assets/images/icon-html.svg" alt="html">
              <input type="radio" name="subject" id="html">
              HTML
            </label>
          </div>
          <div class="choice">
            <label for="css">
              <img src="./assets/images/icon-css.svg" alt="CSS">
              <input type="radio" name="subject" id="css">
              CSS
            </label>
          </div>
          <div class="choice">
            <label for="javascript">
              <img src="./assets/images/icon-js.svg" alt="Javascript">
              <input type="radio" name="subject" id="javascript">
              Javascript
            </label>
          </div>
          <div class="choice">
            <label for="accessibility">
              <img src="./assets/images/icon-accessibility.svg" alt="Accessibility">
              <input type="radio" name="subject" id="accessibility">
              Accessibility
            </label>
          </div>
        </fieldset>
      </form>
    </main>
  </div>
</body>
</html>
