<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <script src="main.js" defer></script>
  <title>Frontend Quiz App</title>
</head>
<body>
  <div>
    <h1>Welcome to the Frontend Quiz</h1>

    <form action="questions.html" method="get" id="subject-menu">
    <ul id="subject-list">
      <li>
        <button type="submit" class="subject">
          <div><img src="./assets/images/icon-html.svg" alt="html"></div>
          <p>HTML</p>
        </button>
      </li>
      <li>
        <button type="submit" class="subject">
          <div><img src="./assets/images/icon-css.svg" alt="css"></div>
          <p>CSS</p>
        </button>
      </li>
      <li>
        <button type="submit" class="subject">
          <div><img src="./assets/images/icon-js.svg" alt="javascript"></div>
          <p>JavaScript</p>
        </button>
      </li>
      <li>
        <button type="submit" class="subject">
          <div><img src="./assets/images/icon-accessibility.svg" alt="accessibility"></div>
          <p>Accessibility</p>
        </button>
      </li>
    </ul>
  </form>
  </div>
</body>
</html>
