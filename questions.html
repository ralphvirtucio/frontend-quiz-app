          <main>
            <section class="question-menu">
              <span>Question 1 of 10</span>
              <h2>What does CSS stand for?</h2>
              <progress
                type="range"
                name="progress"
                value="30"
                max="100"
                id="quiz-progress">
                0
              </progress>
            </section>

            <form class="menu">
              <fieldset class="choices">
                <legend class="visually-hidden">Questions</legend>

                <div class="choice">
                  <label for="option-a">
                    <div class="icon icon--choice">A</div>
                    <input
                      type="radio"
                      name="choice"
                      id="option-a" />
                    Colorful Style Sheets
                  </label>
                </div>
                <div class="choice">
                  <label for="option-b">
                    <div class="icon icon--choice">B</div>
                    <input
                      type="radio"
                      name="choice"
                      id="option-b" />
                    Computer Style Sheets
                  </label>
                </div>
              </fieldset>
            </form>
          </main>
        </div>
