<head>

  <script src="question.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="question__header">
   <div class="question__title">
    <!-- DYNAMIC RENDERING -->
   </div>

   <button class="theme__btn" type="button">
    THEME
   </button>
  </header>
  <main class="main">
   <section class="quiz">
    <section class="quiz__info">
      <span class="quiz__length">
        <!-- DYNAMIC RENDERING -->
      </span>
      <div>
        <p class="quiz__question">
          <!-- DYNAMIC RENDERING -->
        </p>
      </div>
    </section>
    <form class="question__choice">
      <!-- DYNAMIC RENDERING -->
       <div class="choices"></div>
       

       <button type="button" class="submit-btn">Submit Answer</button>
       <button type="submit" class="next-btn">Next Answer</button>
    </form>
   </section>

   <section class="score">
      
   </section>
  </main>
